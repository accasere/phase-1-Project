<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
   <div class="container">
       <h4>Shopping Cart</h4>
       <hr>
       <table>
           <thead>
               <tr>
                   <th scope="'col" class="thQty">#</th>
                   <th scope="'col" class="thQty">Item</th>
                   <th scope="'col" class="thQty">Qty</th>
                   <th scope="'col" class="thQty">Action</th>
                   <th scope="'col" class="thQty">Total</th>
               </tr>
           </thead>
           <tbody id="items"></tbody>
           <tfoot>
               <tr id="footer">
                   <th scope="row" colspan="5">Cart Empty - Its time to buy!</th>
               </tr>
           </tfoot>
       </table>
       <div class="row" id="cards"></div>
   </div>

    <!--Template Footer - Shopping Cart-->
   <template id="template-footer">
       <th scope="row" colspan="2">Total Products</th>
       <td>10</td>
       <td>
           <button class="btn-vaciar" id="empty-cart">Empty Cart</button>
       </td>
       <td class="font-weight-bold">$ <span>5000</span></td>
   </template>

   <!--Template Shopping Cart -->
   <template id="template-cart">
       <tr>
            <th scope="row">id</th>
            <td class="nameTitle">Cafe</td>
            <td class="qtyTd"></td>
            <td>
                <button class="btnAdd btn">+</button>
                <button class="btnDel btn">-</button>
            </td>
            <td>$ <span>500</span></td>
       </tr>
   </template>

   <!--Template Card for items-->
   <template id="template-card">
       <div class="col-12">
           <div class="card">
               <img src="" alt="" class="imgCard">
               <div class="card-body">
                   <h5 class="title">Title</h5>
                   <p>Price</p>
                   <button class="btn">+</button>
               </div>
           </div>
       </div>
   </template>


    <script src="./app.js"></script>
</body>
</html>
